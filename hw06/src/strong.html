<!DOCTYPE html>
<html>
<head>
    <title>Interactive Scatter Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <img src="./109590018.jpg" alt="Image" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">
    <div id="plot"></div>

    <script>
        Plotly.d3.csv('./results.csv', function(err, data) {
            if (err) {
                console.error(err);
                return;
            }

            data.forEach(function(d) {
                d.SSIM = +d.SSIM;
                d.LPIPS = +d.LPIPS;
            });

            var filteredData = data.filter(function(d) {
                return d.SSIM >= 0.7 && d.SSIM <= 0.8 && d.LPIPS >= 0.3 && d.LPIPS <= 0.7;
            });

            var trace = {
                x: filteredData.map(function(d) { return d.SSIM; }),
                y: filteredData.map(function(d) { return d.LPIPS; }),
                text: filteredData.map(function(d) { return d.Student; }),
                mode: 'markers',
                marker: {
                    size: 10,
                    color: 'blue',
                    symbol: 'circle'
                },
                hoverinfo: 'text'
            };

            var layout = {
                title: 'Scatter Plot - SSIM LPIPS Similarity',
                xaxis: {
                    title: 'SSIM',
                    range: [0.7, 0.8],
                    dtick: 0.02
                },
                yaxis: {
                    title: 'LPIPS',
                    range: [0.3, 0.7],
                    dtick: 0.02
                },
                width: 800,
                height: 600
            };

            Plotly.newPlot('plot', [trace], layout);

            var plot = document.getElementById('plot');
            plot.on('plotly_hover', function(data) {
                var points = data.points[0];
                Plotly.restyle('plot', 'marker.color', [points.fullData.marker.color], [points.pointNumber]);
            });

            plot.on('plotly_unhover', function(data) {
                Plotly.restyle('plot', 'marker.color', ['blue']);
            });
        });
    </script>
</body>
</html>
